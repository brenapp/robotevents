          explode: true
          schema:
            type: array
            items:
              type: string
              enum:
                - World
                - National
                - State
                - Signature
                - Other
security:
  - bearerAuth:
      []
info:
  title: Public Robot Events API
  version: 1.0.21
  description: >
    An API to access data on Robot Events officially.

    ## Request Metadata

    Pagination is performed the same way throughout each pageable endpoint using query parameters `page` and `per_page` (per_page default is 25 with a maximum of 250).
    <br>
    Please note that dates should be formatted according to RFC3339.
servers:
  - url: https://www.robotevents.com/api/v2
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Event:
      type: object
      properties:
        id:
          type: integer
          format: int32
        sku:
          type: string
        name:
          type: string
        start:
          type: string
          format: date-time
        end:
          type: string
          format: date-time
        season:
          $ref: "#/components/schemas/IdInfo"
        program:
          $ref: "#/components/schemas/IdInfo"
        location:
          $ref: "#/components/schemas/Location"
        locations:
          type: array
          items:
            $ref: "#/components/schemas/Locations"
        divisions:
          type: array
          items:
            $ref: "#/components/schemas/Division"
        level:
          $ref: "#/components/schemas/EventLevel"
        ongoing:
          type: boolean
        awards_finalized:
          type: boolean
        event_type:
          $ref: "#/components/schemas/EventType"
      required:
        - id
        - sku
        - name
        - season
        - program
        - location
    EventType:
      type: string
      enum:
        - tournament
        - league
        - workshop
        - virtual
    Program:
      type: object
      properties:
        id:
          type: integer
          format: i32
        abbr:
          type: string
        name:
          type: string
    EventLevel:
      type: string
      enum:
        - World
        - National
        - Regional
        - State
        - Signature
        - Other
    Location:
      type: object
      properties:
        venue:
          type: string
        address_1:
          type: string
        address_2:
          type: string
        city:
          type: string
        region:
          type: string
        postcode:
          type: string
        country:
          type: string
        coordinates:
          $ref: "#/components/schemas/Coordinates"
    Coordinates:
      type: object
      properties:
        lat:
          type: number
          format: float
        lon:
          type: number
          format: float
    Locations:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/Location'
    Division:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
        order:
          type: integer
          format: int32
    Grade:
      type: string
      enum:
        - College
        - High School
        - Middle School
        - Elementary School
    Team:
      type: object
      properties:
        id:
          type: integer
          format: int32
        number:
          type: string
        team_name:
          type: string
        robot_name:
          type: string
        organization:
          type: string
        location:
          $ref: "#/components/schemas/Location"
        registered:
          type: boolean
        program:
          $ref: "#/components/schemas/IdInfo"
        grade:
          $ref: "#/components/schemas/Grade"
      required:
        - id
        - number
        - program
    IdInfo:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
        code:
          type: string
          nullable: true
    MatchObj:
      type: object
      required:
        - id
        - event
        - division
        - round
        - instance
        - matchnum
        - scored
        - alliances
        - name
      properties:
        id:
          type: integer
          format: int32
        event:
          $ref: "#/components/schemas/IdInfo"
        division:
          $ref: "#/components/schemas/IdInfo"
        round:
          type: integer
          format: int32
        instance:
          type: integer
          format: int32
        matchnum:
          type: integer
          format: int32
        scheduled:
          type: string
          format: date-time
        started:
          type: string
          format: date-time
        field:
          type: string
        scored:
          type: boolean
        name:
          type: string
        alliances:
          type: array
          items:
            $ref: "#/components/schemas/Alliance"
    Alliance:
      type: object
      required:
        - color
        - score
        - teams
      properties:
        color:
          type: string
          enum:
            - red
            - blue
        score:
          type: integer
          format: int32
        teams:
          type: array
          items:
            $ref: "#/components/schemas/AllianceTeam"
    AllianceTeam:
      type: object
      properties:
        team:
          $ref: "#/components/schemas/IdInfo"
        sitting:
          type: boolean
    Ranking:
      type: object
      properties:
        id:
          type: integer
          format: int32
        event:
          $ref: "#/components/schemas/IdInfo"
        division:
          $ref: "#/components/schemas/IdInfo"
        rank:
          type: integer
          format: int32
        team:
          $ref: "#/components/schemas/IdInfo"
        wins:
          type: integer
          format: int32
        losses:
          type: integer
          format: int32
        ties:
          type: integer
          format: int32
        wp:
          type: integer
          format: int32
        ap:
          type: integer
          format: int32
        sp:
          type: integer
          format: int32
        high_score:
          type: integer
          format: int32
        average_points:
          type: number
        total_points:
          type: integer
          format: int32
    Skill:
      type: object
      properties:
        id:
          type: integer
          format: int32
        event:
          $ref: "#/components/schemas/IdInfo"
        team:
          $ref: "#/components/schemas/IdInfo"
        type:
          $ref: "#/components/schemas/SkillType"
        season:
          $ref: "#/components/schemas/IdInfo"
        division:
          $ref: "#/components/schemas/IdInfo"
        rank:
          type: integer
          format: int32
        score:
          type: integer
          format: int32
        attempts:
          type: integer
          format: int32
    SkillType:
      type: string
      enum:
        - driver
        - programming
        - package_delivery_time
    Award:
      type: object
      properties:
        id:
          type: integer
          format: int32
        event:
          $ref: "#/components/schemas/IdInfo"
        order:
