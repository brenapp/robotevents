openapi: 3.0.0
paths:
  /events:
    get:
      description: Gets a List of Events
      tags:
        - Event
      operationId: 'event_getEvents'
      responses:
        "200":
          description: List of Events
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedEvent"
      parameters:
        - name: id[]
          description: Filter by Event ID
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              type: integer
              format: int32
        - name: sku[]
          description: Filter by Event SKU
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: team[]
          description: Filter by Teams that participated in the Event
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              type: integer
              format: int32
        - name: season[]
          description: Filter by the Season that the Event belonged to
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              type: integer
              format: int32
        - name: start
          description: Filter by the Start Date of the Event
          in: query
          required: false
          schema:
            type: string
            format: date-time
        - name: end
          description: Filter by the End Date of the Event
          in: query
          required: false
          schema:
            type: string
            format: date-time
        - name: region
          description: Filter by the region of the event
          in: query
          required: false
          schema:
            type: string
        - name: level[]
          description: Filter by the Event Level
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
              enum:
                - World
                - National
                - State
                - Signature
                - Other
        - name: myEvents
          description: Only show events that have at least one registered team associated with the authenticated user.
          in: query
          required: false
          schema:
            type: boolean
            default: false
        - name: eventTypes[]
          description: Filter by the Event Type
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              $ref: "#/components/schemas/EventType"
  "/events/{id}":
    get:
      description: Gets a Single Event
      tags:
        - Event
      operationId: 'event_getEvent'
      responses:
        "200":
          description: A single Event
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Event"
        "404":
          description: Specified Event not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      parameters:
        - name: id
          description: The ID of the Event
          in: path
          required: true
          schema:
            type: integer
            format: int32
  "/events/{id}/teams":
    get:
      description: Gets a List of Teams present at a given Event
      tags:
        - Event
      operationId: 'event_getTeams'
      responses:
        "200":
          description: List of Teams
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedTeam"
      parameters:
        - name: id
          description: The ID of the Event
          in: path
          required: true
          schema:
            type: integer
            format: int32
        - name: number[]
          description: Filter by Team Number
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: registered
          description: Filter by whether the Team is Registered
          in: query
          required: false
          schema:
            type: boolean
        - name: grade[]
          description: Filter by the Grade of the Team
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
              enum:
                - College
                - High School
                - Middle School
                - Elementary School
        - name: country[]
          description: Filter by the Country of the Team
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: myTeams
          description: Only show teams associated with the authenticated user.
          in: query
          required: false
          schema:
            type: boolean
            default: false
  "/events/{id}/skills":
    get:
      description: Gets a List of Skills runs performed at a given Event
      tags:
        - Event
      operationId: 'event_getSkills'
      responses:
        "200":
          description: A list of Skills
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedSkill"
      parameters:
        - name: id
          description: The ID of the Event
          in: path
          required: true
          schema:
            type: integer
            format: int32
        - name: team[]
          description: Filter by Team Number that performed the Skills run
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              type: integer
              format: int32
        - name: type[]
          description: Filter by Type of Skills run
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
              enum:
                - driver
                - programming
  "/events/{id}/awards":
    get:
      description: Gets a List of Awards at a given Event
      tags:
        - Event
      operationId: 'event_getAwards'
      responses:
        "200":
          description: A list of Awards
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedAward"
      parameters:
        - name: id
          description: The ID of the Event
          in: path
          required: true
          schema:
            type: integer
            format: int32
        - name: team[]
          description: Filter by Team Number that the Award was awarded to
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              type: integer
              format: int32
        - name: winner[]
          description: Filter by the Winner of the Award (can include people's names, etc.)
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
  "/events/{id}/divisions/{div}/matches":
    get:
      description: Gets a List of Matches for a single Division of an Event
      operationId: 'event_getDivisionMatches'
      tags:
        - Event
      responses:
        "200":
          description: A list of Matches
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedMatch"
      parameters:
        - name: id
          description: The ID of the Event
          in: path
          required: true
          schema:
            type: integer
            format: int32
        - name: div
          description: The ID of the Division
          in: path
          required: true
          schema:
            type: integer
            format: int32
        - name: team[]
          description: Filter to only return Matches which involved given Teams
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              type: integer
              format: int32
        - name: round[]
          description: |
            Filter by the Round of the Match.
            Some typical values are shown below:
            - 1 - Practice
            - 2 - Qualification
            - 3 - Quarter-Finals
            - 4 - Semi-Finals
            - 5 - Finals
            - 6 - Round of 16
            - etc.
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              type: integer
              format: int32
        - name: instance[]
          description: Filter by the Instance of the Match. This is used to describe which
            Quarter-Final match (for example) is being played
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              type: integer
              format: int32
        - name: matchnum[]
          description: Filter by the MatchNum of the Match. This is the actual Match
            "number", e.g. Qualification Match, or the individual match in a
            Best of 3
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              type: integer
              format: int32
  "/events/{id}/divisions/{div}/finalistRankings":
    get:
      description: Gets a List of Finalist Rankings for a single Division of an Event
      operationId: 'event_getDivisionFinalistRankings'
      tags:
        - Event
      responses:
        "200":
          description: A list of Rankings
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedRanking"
    parameters:
      - name: id
        description: The ID of the Event
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: div
        description: The ID of the Division
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: team[]
        description: Filter to only return Rankings which involve given Teams
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: integer
            format: int32
      - name: rank[]
        description: Filter by the Rank
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: integer
            format: int32

  "/events/{id}/divisions/{div}/rankings":
    get:
      description: Gets a List of Rankings for a single Division of an Event
